<div id="a" class="p-4 d-flex justify-content-center">
  <div class="bg-light rounded p-3 ">
     <div class="row p-2 ">
        <div class="col-2">
            <p class="text-center text-white">doctor name</p>
           <!-- <input class="form-control bg-danger" (click)="search()" value="search" style="height:38px;"/>-->
           <a class="btn btn-danger" routerLink="/doctors" [queryParams]="{name:searchObj.doctorName,spec:searchObj.doctorSpecialist,gov:searchObj.doctorGovernerate,area:-1}">search</a>

           </div>

           <div class="col-3">
            <p class="text-center">Specialist</p>
            <select class="form-select" [(ngModel)]="searchObj.doctorSpecialist">
                <option value="-1">Choose Specialist</option>
            </select>

           </div>

           <div class="col-3">
            <p class="text-center">Governerate</p>
            <select class="form-select"[(ngModel)]="searchObj.doctorGovernerate">
                <option value="-1">Governerate</option>
            </select>

           </div>

           <div class="col-2">
            <p class="text-center">Area</p>
            <select class="form-select">
                <option>Area</option>
            </select>

           </div>


           <div class="col-2">
            <p class="text-center">doctor name</p>
          
           <input class="form-control" type="text" style="height:38px;" [(ngModel)]="searchObj.doctorName"/>
           </div>
     </div>

     



  </div>
</div>
